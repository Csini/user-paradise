server.port=9010

spring.datasource.url=jdbc:h2:mem:sampledb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

#spring.data.rest.base-default-page-size=10
#spring.data.rest.base-max-page-size=20

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
#spring.datasource.data=classpath:test.sql
spring.sql.init.schema-locations: classpath:test.sql

#springdoc.packagesToScan=hu.spring.openapi.api, hu.spring.openapi.model
# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs
# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true

owner.enabled=true
owner.ownerDetails.name=PB
owner.ownerDetails.email=


logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG