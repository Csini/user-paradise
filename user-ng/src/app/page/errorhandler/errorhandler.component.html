<section class="container">
  <ng-container *ngIf="data | async as error">
    <h1 class="pageheader">Error</h1>
    <div class="center-text">
      <h2>{{ error.code }}-as hiba történt</h2>
      <hr>
      <h3>{{ error.message }}</h3>
      <div class="button-wrapper">
        <button class="secondary" (click)="onRefresh()">Oldal újratöltése<br />(F2)</button>
      </div>
    </div>
    <ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
  </ng-container>
</section>
