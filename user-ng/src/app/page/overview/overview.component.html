<p>overview works!</p>
<p>{{users | json}}</p>
<section class="live-updates-wrapper">
  <div class="table-wrapper">
    <table class="user-table">
      <thead>
        <tr>
          <th><a (click)="sortOn('fullname')">Név</a></th>
          <th><a (click)="sortOn('job')">Foglalkozás</a></th>
          <th><a (click)="sortOn('active')">Aktív</a></th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.fullname }}</td>
          <td>{{ user.job }}</td>
          <td>{{ user.activelabel }}</td>
          <td>
            <button>Törlés</button><button>Módosítás</button>
            <a [routerLink]="['/detail', user.id]">Módosítás</a>
          </td>
        </tr>
        <tr *ngIf="users.length <= 0">
          <td colspan="100" class="text-center">Sajnos nem találtunk egyetlen usert sem</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="100">

            <div class="paginator-wrapper">
                <button (click)="onPrevious()">Előző (F6)</button>
                {{Page+1}}.Oldal
                <button (click)="onNext()">Következő (F7)</button>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div>
    <div>Összesen {{Length}} usert találtunk.</div>
  </div>
  <div>
    <div>
      <button (click)="onCreate()">Létrehozás (F2)</button>
    </div>
  </div>


</section>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
