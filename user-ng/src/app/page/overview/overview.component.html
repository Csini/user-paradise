<section class="container">
  <div class="table-wrapper">
    <h1 class="pageheader">Összes user ({{Length}})</h1>
    <table class="user-table">
      <colgroup>
        <col />
        <col />
        <col />
        <col class="last-col" />
      </colgroup>
      <thead>
        <tr>
          <th><a (click)="sortOn('fullname')" style="cursor: pointer">Név</a></th>
          <th><a (click)="sortOn('job')" style="cursor: pointer">Foglalkozás</a></th>
          <th><a (click)="sortOn('status')" style="cursor: pointer">Aktív</a></th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <td data-label="Név">{{ user.fullname }}</td>
          <td data-label="Foglalkozás">{{ user.job }}</td>
          <td data-label="Aktív">{{ user.activelabel }}</td>
          <td data-label="Műveletek">
            <div class="action-buttons">
              <paradise-deletebutton [fullname]="user.fullname" [id]="user.id"
                [keyboardkey]="'ctrl + shift + '+user.id%Size" (isConfirmed)="onDelete($event)">Törlés<br />(ctrl +
                shift +
                {{i+1}})</paradise-deletebutton>
              <button (click)="onUpdate(user.id)">Módosítás<br />(ctrl + {{i+1}})</button>
            </div>
          </td>
        </tr>
        <tr *ngIf="users.length <= 0">
          <td colspan="4" class="text-center">Sajnos nem találtunk egyetlen usert sem</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <div class="paginator-wrapper">
              <button class="secondary" (click)="onPrevious()">Előző<br />(F6)</button>
              {{Page+1}}.Oldal
              <button class="secondary" (click)="onNext()">Következő<br />(F7)</button>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="fabs" role="group" aria-label="Floating action buttons">
    <button (click)="onCreate()" class="primary">Létrehozás<br />(F2)</button>
  </div>
</section>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
